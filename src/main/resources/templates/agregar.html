<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <body>
        <h1>Datos nuevo Personaje</h1>
        <a th:href="@{/}">Regresar</a>
        <br>
            <form th:action="@{/guardar}" method="post" th:object="${personaje}">
                <input type="hidden" name="idpersonaje" th:field="*{idpersonaje}">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br>
                <label for="peso">Peso</label>
                <input type="number" name="peso" th:field="*{peso}"/>
                <br>
                <label for="edad">Edad</label>
                <input type="number" name="edad" th:field="*{edad}"/>
                <br>
                <label for="historia">Historia</label>
                <input type="text" name="historia" th:field="*{historia}"/>
                <br>
                    <input type="submit" name="guardar" value="Guardar"/>
            </form>
    </body>
</html>
